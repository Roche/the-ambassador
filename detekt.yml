console-reports:
  active: true
  exclude:
    - '' # Exclude nothing -> Enable all workaround

formatting:
  active: true
  NoWildcardImports:
    active: false
  MaximumLineLength:
    active: false

style:
  active: true
  WildcardImport:
    active: false
  UnnecessaryAbstractClass:
    active: false
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 150
  ForbiddenComment:
    values: [ 'TODO', 'FIXME', 'STOPSHIP' ]
    allowedPatterns: https://github.com/mrclrchtr/gradle-kotlin-spring/issues/\d+
