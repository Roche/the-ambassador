console-reports:
  active: true
  exclude:
    - '' # Exclude nothing -> Enable all workaround

complexity:
  LongParameterList:
    active: false
  TooManyFunctions:
    thresholdInFiles: 20
    thresholdInClasses: 20
    thresholdInInterfaces: 20
    thresholdInObjects: 20
    thresholdInEnums: 20
    ignoreDeprecated: true
    ignorePrivate: true
    ignoreOverridden: true

formatting:
  active: true
  NoWildcardImports:
    active: false
  MaximumLineLength:
    active: false

performance:
  SpreadOperator:
    active: false

style:
  active: true
  WildcardImport:
    active: false
  UnnecessaryAbstractClass:
    active: false
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 180
  ReturnCount:
    max: 5
