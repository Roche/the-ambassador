name: SAST
on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - '*'

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Run detekt
        run: ./gradlew detekt
      - name: Upload SARIF
          uses: github/codeql-action/upload-sarif@v1
          if: success() || failure()
          with:
            sarif_file: build/reports/detekt/merge.sarif
