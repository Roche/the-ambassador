spring:
  session:
    timeout: 8h
  main:
    banner-mode: console
  jpa:
    hibernate:
      ddl-auto: none

  devtools:
    livereload:
      enabled: false

  profiles:
    include:
      - secrets
      - open-api
  flyway:
    placeholders:
      language: ${ambassador.language}
    mixed: true

ambassador:
  language: english
  security:
    enabled: false
  indexer:
    concurrency:
      concurrencyLevel: 30
    lock-type: in_memory
  events:
    async:
      thread-name-prefix: events-
