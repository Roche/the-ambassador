spring:
  session:
    timeout: 8h
  main:
    banner-mode: console

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: none

  devtools:
    livereload:
      enabled: false

  profiles:
    include:
      - secrets

logging.level.com.filipowm.ambassador.gitlab.ProjectReader: WARN

ambassador:
  indexer:
    concurrency:
      concurrencyLevel: 3