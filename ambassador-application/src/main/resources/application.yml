spring:
  session:
    timeout: 8h
  main:
    banner-mode: console
  jpa:
    hibernate:
      ddl-auto: none

  devtools:
    livereload:
      enabled: false

  profiles:
    include:
      - secrets
  flyway:
    placeholders:
      language: ${ambassador.language}
    mixed: true

logging.level.com.filipowm.ambassador.gitlab.ProjectReader: WARN

ambassador:
  openapi:
    title: The Ambassador API
    contact:
      name: Mateusz Filipowicz
      url: https://github.com/filipowm
    license:
      name: Apache-2.0
      url: https://www.apache.org/licenses/LICENSE-2.0.txt
  language: english
  indexer:
    concurrency:
      concurrencyLevel: 30
    lock-type: in_memory
  events:
    async:
      thread-name-prefix: events-

springdoc:
  api-docs:
    groups:
      enabled: true
